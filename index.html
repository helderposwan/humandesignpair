
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Design Compatibility Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
        }
        .font-heading {
            font-family: 'Outfit', sans-serif;
        }
        .soft-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        /* Print styles to make Save PDF work beautifully */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            #root {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
            .max-w-md {
                max-width: none !important;
            }
            .rounded-\[2\.5rem\], .rounded-3xl {
                border: 1px solid #eee !important;
                border-radius: 1rem !important;
                box-shadow: none !important;
            }
            header h1 {
                font-size: 2rem !important;
                color: black !important;
                background: none !important;
                -webkit-text-fill-color: initial !important;
            }
            .bg-indigo-600 {
                background-color: #4f46e5 !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
            }
            .bg-white {
                background-color: white !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
<script type="importmap">
